        <table class="table table-striped">

                <th>#</th>

                <th>작성자</th>
                <th>작성일시</th>

            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>

                <th:block th:if="${isMe} == ${post.member.id}">

                <td>
                    <form th:action="@{/post/{id}/delete (id = ${post.id})}" method="post">

                    </form>
                </td>
